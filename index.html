<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/styles.css"></head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>





<body>






	<div id="tamagoName">
		<input type="text" placeholder="Enter your tamagotchi's name!"></input>
		<button id="nameButton">Name me!</button>
	</div>




	<div class="background">
		
		<div class="sprite"></div>

	</div>




	<div id="act">

		<div id="tamagoStats">
			<div class="stats hunger">Hunger: /10</div>
			<div class="stats sleepiness">Sleepiness: /10</div>
			<div class="stats boredom">Boredom: /10</div>

		</div>

		<div id="actButtons">
			<button class="interact food">Feed</button>
			<button class="interact light">Light: On/Off</button>
			<button class="interact play">Play</button>
		</div>
	</div>










	<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
